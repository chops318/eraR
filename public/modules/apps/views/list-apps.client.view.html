<section data-ng-controller="AppsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Apps</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="app as app.name for app in apps | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="appSearch($item)" placeholder="Search App...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="app in apps | limitTo: offset - apps.length | limitTo: pageSize" data-ng-href="#!/apps/{{app._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="app.name"></h4>
            <span data-ng-bind="app.description"></span>
        </a>
    </div>
    <pagination total-items="apps.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="apps.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" data-ng-hide="!apps.$resolved || apps.length">
    	No Apps yet, why don't you <a href="/#!/apps/create">create one</a>?
    </div>
</section>
