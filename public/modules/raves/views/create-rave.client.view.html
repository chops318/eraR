<section data-ng-controller="RavesController">
    <div class="page-header">
        <h1>New Rave</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                 <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">App</label>
                    <div class="controls">
                        <select data-ng-model="app" class="form-control" id="app" ng-options="item._id as item.name for item in apps" placeholder="App" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="about">About</label>
                    <div class="controls">
                        <input type="text" data-ng-model="about" id="about" class="form-control" placeholder="About" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="whyUse">Why Use</label>
                    <div class="controls">
                        <input type="text" data-ng-model="whyUse" id="unitPrice" class="form-control" placeholder="WhyUse?" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="problem">Problem</label>
                    <div class="controls">
                        <input type="text" data-ng-model="problem" id="problem" class="form-control" placeholder="Problem" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="howLong">How Long</label>
                    <div class="controls">
                        <input type="text" data-ng-model="howLong" id="howLong" class="form-control" placeholder="How Long" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="howUse">How use</label>
                    <div class="controls">
                        <input type="text" data-ng-model="howUse" id="howUse" class="form-control" placeholder="howUse" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="whyShould">whyShould use</label>
                    <div class="controls">
                        <input type="text" data-ng-model="whyShould" id="whyShould" class="form-control" placeholder="whyShould" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="drawbacks">drawbacks</label>
                    <div class="controls">
                        <input type="text" data-ng-model="drawbacks" id="drawbacks" class="form-control" placeholder="drawbacks" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="howSolve">howSolve</label>
                    <div class="controls">
                        <input type="text" data-ng-model="howSolve" id="howSolve" class="form-control" placeholder="howSolve" required>
                    </div>
                </div>
                        <div class="form-group">
                    <label class="control-label" for="favorite">favorite</label>
                    <div class="controls">
                        <input type="text" data-ng-model="favorite" id="favorite" class="form-control" placeholder="favorite" required>
                    </div>
                </div>
                        <div class="form-group">
                    <label class="control-label" for="fans">fans</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fans" id="fans" class="form-control" placeholder="fans" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
