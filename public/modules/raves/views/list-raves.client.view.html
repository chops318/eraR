<section data-ng-controller="RavesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Raves</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="rave as rave.name for rave in raves | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="raveSearch($item)" placeholder="Search Rave...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="rave in raves | limitTo: offset - raves.length | limitTo: pageSize" data-ng-href="#!/raves/{{rave._id}}" class="list-group-item" data-num-pages="numPages()">
			<h4 class="list-group-item-heading" data-ng-bind="rave.name"></h4>
            <span>{{ rave.app.name }}</span>
        </a>
    </div>
    <pagination total-items="raves.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="raves.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" data-ng-hide="!raves.$resolved || raves.length">
    	No Raves yet, why don't you <a href="/#!/raves/create">create one</a>?
    </div>
</section>
